apiVersion: apps/v1
kind: Deployment
metadata:
  name: metering-operator
  labels:
    app: metering-operator
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: metering-operator
  template:
    metadata:
      labels:
        app: metering-operator
        name: metering-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: ansible
        command:
        - /opt/ansible/scripts/ansible-logs.sh
        - /tmp/ansible-operator/runner
        - stdout
        image: "quay.io/bjhuangr/ose-metering-ansible-operator:4.3-202002261614-s390x"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /tmp/ansible-operator/runner
          name: runner
          readOnly: true
      - name: operator
        image: "quay.io/bjhuangr/ose-metering-ansible-operator:4.3-202002261614-s390x"
        imagePullPolicy: IfNotPresent
        env:
        - name: OPERATOR_NAME
          value: "metering-operator"
        - name: DISABLE_OCP_FEATURES
          value: "false"
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: METERING_ANSIBLE_OPERATOR_IMAGE
          value: "quay.io/bjhuangr/ose-metering-ansible-operator:release-4.3-202002261614-s390x"
        - name: METERING_REPORTING_OPERATOR_IMAGE
          value: "quay.io/bjhuangr/ose-metering-reporting-operator:release-4.4"
        - name: METERING_PRESTO_IMAGE
          value: "quay.io/bjhuangr/origin-metering-presto:AdoptOpenJDK_release-4.4"
        - name: METERING_HIVE_IMAGE
          value: "quay.io/bjhuangr/origin-metering-hive:AdoptOpenJDK_release-4.7"
        - name: METERING_HADOOP_IMAGE
          value: "quay.io/bjhuangr/origin-metering-hadoop:AdoptOpenJDK_release-4.7"
        - name: GHOSTUNNEL_IMAGE
          value: "quay.io/bjhuangr/origin-ghostunnel:release-4.7"
        - name: OAUTH_PROXY_IMAGE
          value: "quay.io/openshift-release-dev/ocp-v4.0-art-dev@sha256:1fc04a4730e0bcc451866ae5efbc978a2b5d3b99c2dc66f7720666a986c640f7"
        ports:
        - name: http-metrics
          containerPort: 8383
        - name: cr-metrics
          containerPort: 8686
        volumeMounts:
        - mountPath: /tmp/ansible-operator/runner
          name: runner
        resources:
          limits:
            cpu: 1500m
            memory: 500Mi
          requests:
            cpu: 750m
            memory: 400Mi

      volumes:
        - name: runner
          emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      serviceAccount: metering-operator

